<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Solar Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body { min-height: 100vh; overflow-x: hidden; background-color: #f4f7f6; }
        /* Sidebar Styling */
        #sidebar-wrapper {
            min-height: 100vh;
            margin-left: -15rem;
            transition: margin .25s ease-out;
            background-color: #2c3e50; /* Màu tối giống ThingsBoard */
        }
        #sidebar-wrapper .sidebar-heading { padding: 1.5rem 1.25rem; font-size: 1.2rem; color: white; font-weight: bold; }
        #sidebar-wrapper .list-group { width: 15rem; }
        #page-content-wrapper { min-width: 100vw; }
        body.sb-sidenav-toggled #sidebar-wrapper { margin-left: 0; }
        
        .list-group-item { border: none; padding: 15px 20px; background-color: #2c3e50; color: #b0b8c0; }
        .list-group-item:hover { background-color: #34495e; color: #fff; }
        .list-group-item.active { background-color: #1abc9c; color: white; font-weight: bold; }
        .list-group-item i { margin-right: 10px; width: 20px; text-align: center; }
        
        @media (min-width: 768px) {
            #sidebar-wrapper { margin-left: 0; }
            #page-content-wrapper { min-width: 0; width: 100%; }
            body.sb-sidenav-toggled #sidebar-wrapper { margin-left: -15rem; }
        }
    </style>
</head>
<body>
    <div class="d-flex" id="wrapper">
        <div class="border-end" id="sidebar-wrapper">
            <div class="sidebar-heading"><i class="fas fa-solar-panel"></i> SOLAR IOT</div>
            <div class="list-group list-group-flush">
                <a href="/" class="list-group-item list-group-item-action {{ 'active' if title == 'Tổng quan' else '' }}">
                    <i class="fas fa-home"></i> Tổng quan
                </a>
                <a href="/sensors" class="list-group-item list-group-item-action {{ 'active' if title == 'Dữ liệu Cảm biến' else '' }}">
                    <i class="fas fa-chart-area"></i> Dữ liệu Cảm biến
                </a>
                <a href="/devices" class="list-group-item list-group-item-action {{ 'active' if title == 'Danh sách Thiết bị' else '' }}">
                    <i class="fas fa-list"></i> Danh sách Thiết bị
                </a>
                <a href="/control" class="list-group-item list-group-item-action {{ 'active' if title == 'Điều khiển' else '' }}">
                    <i class="fas fa-gamepad"></i> Điều khiển
                </a>
                <a href="/settings" class="list-group-item list-group-item-action {{ 'active' if title == 'Cài đặt' else '' }}">
                    <i class="fas fa-cog"></i> Cài đặt
                </a>
            </div>
        </div>

        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
                <div class="container-fluid">
                    <button class="btn btn-outline-secondary" id="sidebarToggle"><i class="fas fa-bars"></i></button>
                    <span class="ms-3 fw-bold text-uppercase text-secondary">{{ title }}</span>
                </div>
            </nav>
            <div class="container-fluid p-4">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        $("#sidebarToggle").click(function(e) {
            e.preventDefault();
            $("body").toggleClass("sb-sidenav-toggled");
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
